<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket [ticket]="ticket" (ticketStatusUpdate)="onTicketStatusChanged($event)"/> <!-- $first | $last | $odd | $even -->
      </li>
    } @empty { <p>No ticket!!</p>}
  </ul>
</div>
<app-new-ticket (newTicket)="onNewTicketCreated($event)" />
